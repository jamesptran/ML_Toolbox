<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type=text/javascript>
        $(function() {
          $('a#download').on('click', function(e) {
            e.preventDefault()
            var folderName = document.getElementsByName('fname')[0].value
            var payload = {
                data_folder: folderName
            };
            console.log(payload);

            fetch("/data/download",
            {
                method: "POST",
                headers: {
                  'Accept': 'application/json',
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })

            return false;
          });
        });

        $(function() {
          $('a#knn').on('click', function(e) {
            e.preventDefault()
            document.getElementsByName('mname')[0].value = "K Nearest Neighbor";
          });
        });
        $(function() {
          $('a#rf').on('click', function(e) {
            e.preventDefault()
            document.getElementsByName('mname')[0].value = "Random Forest";
          });
        });
        $(function() {
          $('a#svm').on('click', function(e) {
            e.preventDefault()
            document.getElementsByName('mname')[0].value = "Support Vector Machine";
          });
        });

        $(function() {
          $('a#train').on('click', function(e) {
            e.preventDefault()
            var modelName = document.getElementsByName('mname')[0].value
            var payload = {
                model_name: modelName
            };
            console.log(payload);

            fetch("/mltask/train",
            {
                method: "POST",
                headers: {
                  'Accept': 'application/json',
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            // .then(function(res){ return res.json(); })
            // .then(function(data){ alert( JSON.stringify( data ) ) });

            return false;
          });
        });

        $(function() {
          $('a#test').on('click', function(e) {
            e.preventDefault()
            var modelName = document.getElementsByName('mname')[0].value
            var payload = {
                model_name: modelName
            };
            fetch("/mltask/test",
            {
                method: "POST",
                headers: {
                  'Accept': 'application/json',
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(function(res){
              return res.json();
            })
            .then(function(data){ 

              // alert( JSON.stringify( data ) ) 
              document.getElementsByName('test_result')[0].value = data.text




            });

            return false;
          });
        });

        $(function() {
          $('a#visualization').on('click', function(e) {
            e.preventDefault()
            var modelName = document.getElementsByName('mname')[0].value
            var payload = {
                model_name: modelName
            };

            fetch("/mltask/test",
            {
                method: "POST",
                headers: {
                  'Accept': 'application/json',
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(function(res){
              return res.json();
            })
            .then(function(data){ alert( JSON.stringify( data ) ) });


            var image = document.getElementsById("visualization_img");
            image.src = "visualization.jpg"

            return false;
          });
        });





</script>
